  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'bounce-soft': 'bounce-soft 2s infinite',
          },
          keyframes: {
            'bounce-soft': {
              '0%, 100%': { transform: 'translateY(-5%)' },
              '50%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #d1305c;
      --secondary-color: #f7b05b;
      --global-radius: 12px;
      --sketch-radius: 30px;
      scrollbar-color: var(--primary-color) transparent;
      scrollbar-width: thin;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none; /* disallow text selection */
    }

    .hand-drawn {
      font-family: 'Architects Daughter', cursive;
    }

    /* border sketch effect */
    .sketch-border {
      border: 2px solid currentColor;
      border-radius: var(--global-radius);
      box-shadow: 4px 4px 0px 0px currentColor;
    }

    .sketch-card {
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      border: solid 2px currentColor;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .sketch-card:hover {
      transform: scale(1.02) rotate(-0.5deg);
    }

    .fluid-btn {
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .fluid-btn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    .fluid-btn:active {
      transform: translateY(1px) scale(0.96);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(var(--primary-color), 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }

    .sidebar-border {
      position: relative;
    }

    .sidebar-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, hsla(0,0%,100%,.05) 0%, transparent 20%),
        radial-gradient(circle at 75% 15%, hsla(0,0%,100%,.03) 0%, transparent 30%),
        radial-gradient(circle at 15% 80%, hsla(0,0%,100%,.04) 0%, transparent 25%),
        radial-gradient(circle at 80% 90%, hsla(0,0%,100%,.02) 0%, transparent 20%);
      z-index: -1;
    }

    .dark .sidebar-border::before {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0,0,0,.1) 0%, transparent 20%),
        radial-gradient(circle at 75% 15%, rgba(0,0,0,.07) 0%, transparent 30%),
        radial-gradient(circle at 15% 80%, rgba(0,0,0,.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 90%, rgba(0,0,0,.05) 0%, transparent 20%);
    }

    .sidebar-border::after {
      content: '';
      position: absolute;
      top: 0;
      right: -10px;
      bottom: 0;
      width: 10px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 4px,
        var(--primary-color) 4px,
        var(--primary-color) 5px
      ),
      repeating-linear-gradient(
        135deg,
        transparent,
        transparent 4px,
        var(--primary-color) 4px,
        var(--primary-color) 5px
      );
      opacity: 0.15;
    }
  </style>
